// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

buildscript { repositories { mavenCentral() }} // needed for google-java-format

//apply from: "https://raw.githubusercontent.com/yodaboda/gene-way-shared/master/config.gradle"
apply from: "../gene-way-shared/config.gradle"

archivesBaseName = "gene-way-alerts-testing"

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'com.icegreen:greenmail:1.5.8';
   	api 'com.google.inject:guice:4.1.0'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit  test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'com.gene-play:gene-way-shared:0.4.7'

}

uploadArchives {
  repositories {
    mavenDeployer {
      beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

      repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
        authentication(userName: ossrhUsername, password: ossrhPassword)
      }

      snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
        authentication(userName: ossrhUsername, password: ossrhPassword)
      }

      pom.project {
        name 'Gene-Way-Alerts-Testing'
        packaging 'jar'
        // optionally artifactId can be defined here 
        description 'A shared module used by both the server and the client to facilitate the communication between them'
        url 'https://github.com/yodaboda/gene-way-alerts-testing'

        scm {
          connection 'scm:git:git://github.com/yodaboda/gene-way-alerts-testing.git'
          developerConnection 'scm:git:ssh://github.com:yodaboda/gene-way-alerts-testing.git'
          url 'http://github.com/yodaboda/gene-way-alerts-testing/tree/master'
        }

        licenses {
          license {
            name 'The Apache Software License, Version 2.0'
            url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
          }
        }

        developers {
          developer {
            name 'Firas Swidan'
            email 'firas.swidan@icloud.com'
          }
        }
      }
    }
  }
}


